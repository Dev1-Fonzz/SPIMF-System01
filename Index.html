<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIMF - Sistem Pengurusan Identiti Membership FareezOnzz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #27ae60;
            --dark-green: #219653;
            --light-green: #6fcf97;
            --accent-yellow: #f2c94c;
            --dark-yellow: #f39c12;
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --text-light: #e6e6e6;
            --text-muted: #95a5a6;
            --danger: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
            --info: #3498db;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0f3460 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--accent-yellow);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            background: var(--accent-yellow);
            color: var(--bg-dark);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary-green), var(--accent-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tagline {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-top: 10px;
        }
        
        /* System Status */
        .system-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid var(--primary-green);
        }
        
        .operational-hours {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .countdown {
            font-weight: bold;
            color: var(--accent-yellow);
            font-size: 1.2rem;
        }
        
        /* Login Box */
        .login-container {
            display: flex;
            justify-content: center;
            min-height: 70vh;
            align-items: center;
        }
        
        .login-box {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(39, 174, 96, 0.2);
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .login-tab.active {
            color: var(--accent-yellow);
            border-bottom-color: var(--accent-yellow);
        }
        
        .login-method-selector {
            margin-bottom: 20px;
        }
        
        .method-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .method-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .method-btn:hover, .method-btn.active {
            background: var(--primary-green);
            border-color: var(--primary-green);
            transform: translateY(-2px);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--light-green);
        }
        
        .form-input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 16px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-yellow);
            box-shadow: 0 0 0 2px rgba(242, 201, 76, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--accent-yellow), var(--dark-yellow));
            color: var(--bg-dark);
        }
        
        /* Dashboard */
        .dashboard {
            display: none;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 10px;
        }
        
        .welcome-message h2 {
            color: var(--accent-yellow);
            margin-bottom: 5px;
        }
        
        .admin-messages {
            background: rgba(242, 201, 76, 0.1);
            border: 1px solid var(--accent-yellow);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }
        
        .message-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Profile */
        .profile-section {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .profile-card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-green);
            margin-bottom: 20px;
        }
        
        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-yellow);
            margin-bottom: 10px;
        }
        
        .profile-status {
            display: inline-block;
            padding: 5px 15px;
            background: var(--success);
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        /* Info Sections */
        .info-section {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .section-title {
            color: var(--primary-green);
            border-bottom: 2px solid var(--primary-green);
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .info-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid var(--accent-yellow);
        }
        
        .info-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.1rem;
            color: var(--text-light);
        }
        
        .editable-value {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .edit-btn {
            background: transparent;
            border: none;
            color: var(--accent-yellow);
            cursor: pointer;
            font-size: 1rem;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
        }
        
        /* Alert */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid var(--primary-green);
            color: var(--light-green);
        }
        
        .alert-error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid var(--danger);
            color: #ff9999;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .profile-section {
                grid-template-columns: 1fr;
            }
            
            .method-buttons {
                grid-template-columns: 1fr;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .login-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- System Status Bar -->
        <div class="system-status">
            <div class="operational-hours">
                <i class="fas fa-clock"></i>
                <span>Operational Hours: 6:00 AM - 1:00 AM</span>
            </div>
            <div class="countdown" id="systemCountdown"></div>
        </div>
        
        <!-- Login Screen -->
        <div id="loginScreen" class="login-container">
            <div class="login-box">
                <div class="login-tabs">
                    <div class="login-tab active" data-tab="member">Member Login</div>
                    <div class="login-tab" data-tab="guest">Guest Mode</div>
                    <div class="login-tab" data-tab="system">System Check</div>
                </div>
                
                <!-- Member Login -->
                <div id="memberLogin" class="login-form">
                    <div class="alert" id="loginAlert"></div>
                    
                    <div class="login-method-selector">
                        <div class="method-buttons">
                            <button class="method-btn active" data-method="phone">Phone Number</button>
                            <button class="method-btn" data-method="idCard">ID Card</button>
                            <button class="method-btn" data-method="kodeUser">Kode User</button>
                            <button class="method-btn" data-method="membership">Membership Account</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" id="methodLabel">Phone Number</label>
                        <input type="text" class="form-input" id="identifier" placeholder="Enter your phone number">
                    </div>
                    
                    <div class="form-group" id="passwordGroup" style="display: none;">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="password" placeholder="Enter your password">
                    </div>
                    
                    <button class="btn btn-primary" id="loginBtn">Login to SPIMF</button>
                    
                    <div style="text-align: center; margin-top: 20px; color: var(--text-muted);">
                        <i class="fas fa-shield-alt"></i> Secured by Google Apps Script
                    </div>
                </div>
                
                <!-- Guest Login -->
                <div id="guestLogin" class="login-form" style="display: none;">
                    <div class="alert" id="guestAlert"></div>
                    <p style="text-align: center; margin-bottom: 25px; color: var(--text-muted);">
                        Experience SPIMF system without credentials. Limited access only.
                    </p>
                    <button class="btn btn-warning" id="guestBtn">
                        <i class="fas fa-user-secret"></i> Enter as Guest
                    </button>
                </div>
                
                <!-- System Check -->
                <div id="systemCheck" class="login-form" style="display: none;">
                    <div class="alert" id="systemAlert"></div>
                    <div class="form-group">
                        <label class="form-label">System Password</label>
                        <input type="password" class="form-input" id="systemPassword" placeholder="Enter SPIMF system password">
                    </div>
                    <button class="btn btn-secondary" id="checkSystemBtn">
                        <i class="fas fa-heartbeat"></i> Check System Health
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Dashboard (Hidden Initially) -->
        <div id="dashboard" class="dashboard">
            <!-- Dashboard content will be loaded here -->
        </div>
    </div>
    
    <!-- Modal for Editing -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3 style="color: var(--accent-yellow); margin-bottom: 20px;" id="modalTitle"></h3>
            <div class="form-group">
                <label class="form-label" id="modalLabel"></label>
                <input type="text" class="form-input" id="modalInput">
            </div>
            <button class="btn btn-primary" id="saveEditBtn">Save Changes</button>
            <button class="btn btn-secondary" id="cancelEditBtn" style="margin-top: 10px;">Cancel</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
